- name: Download and Extract the {{COMPONENT}} content to nexus
  ansible.builtin.unarchive:
    src: http://nexus.roboshop.internal:8081/repository/{{COMPONENT}}/{{COMPONENT}}-{{APP_VERSION}}.zip
    dest: "{{APP_LOCATION}}"
    remote_src: yes