- name: Download yum repos
  ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash

- name: Install nodejs
  ansible.builtin.yum:
    name: nodejs
    state: installed

- name: Include common role
  ansible.builtin.include_role:
    name: common
    tasks_from: download

