input {
  beats {
    port => 5044
  }
}

filter {
  if [fields][component] == "frontend" {
    grok {
      match => {"message" => "%{HTTPDATE:timestamp}%{SPACE}%{IP:source_ip}%{SPACE}%{WORD:http_method}%{SPACE}%{UNIXPATH:path}%{SPACE}%{WORD:http_proto}/%{NUMBER:http_version}%{SPACE}%{NUMBER:http_response}%{SPACE}%{NUMBER:response_bytes}%{SPACE}%{NUMBER:response_time}"}
    }
  }
  else if [fields][component] == "shipping" {
    grok {
      match => {"message" => "%{TIMESTAMP_ISO8601}%{SPACE}%{WORD}%{SPACE}%{NUMBER}%{SPACE}---%{SPACE}\[%{SPACE}%{WORD}\]%{SPACE}%{JAVACLASS}%{SPACE}:%{GREEDYDATA}"}
    }
  }
  else if [fields][component] == "payment" {
    grok {
      match => {"message" => "\[%{TIMESTAMP_ISO8601}\]%{SPACE}%{WORD:log_level}%{SPACE}%{WORD}%{SPACE}%{WORD:component}:%{GREEDYDATA:message}"}
    }
  }
  else if [fields][component] == "dispatch" {
    grok {
      match => {"message" => "%{YEAR}/%{MONTHNUM}[/-]%{MONTHDAY}%{SPACE}%{TIME}%{GREEDYDATA:order_id}"}
    }
  }

}


output {
  elasticsearch {
    hosts => ["http://localhost:9200"]
    index => "%{[fields][component]}-%{+yyyy.MM.dd}"
  }
}
